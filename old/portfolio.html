<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>
            <img class="logo" src="images/favicon/penguin_icon.png" alt="Logo">
            <span class="titre">Mon portfolio</span>
            <img class="logo" src="images/favicon/penguin_icon.png" alt="Logo">
        </h1>
        <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
    </header>

    <nav>
        <a class="selector" href="about">À propos</a>
        <span class="separator">|</span>
        <a class="selector" href="interest">Centres d'intérêts</a>

    <a href="portfolio/annee_1">1ere année</a>

    <footer>
        <p><a class="github" href="https://github.com/TheSolobaid" target="_blank">© Samuel Rolli</a></p>
    </footer>

    <script>
        // Check if dark mode was enabled before
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-toggle').innerText = 'Light Mode';
        }
    
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
    
            // Update button text
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                document.getElementById('theme-toggle').innerText = 'Light Mode';
            } else {
                localStorage.setItem('theme', 'light');
                document.getElementById('theme-toggle').innerText = 'Dark Mode';
            }
        }
    </script>
    
</body>
</html>
